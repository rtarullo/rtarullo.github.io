<!DOCTYPE html>
<html>
<head>
  <title>Rose's Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="import" href="/bower_components/paper-drawer-panel/paper-drawer-panel.html">
  <link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="/bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="/bower_components/paper-ripple/paper-ripple.html">
</head>

<body>
<!-- Polymer elements Paper Drawer Panel and Paper Ripple used to enhance UX. -->
<paper-drawer-panel>
  <paper-header-panel drawer>
    <paper-toolbar></paper-toolbar>
    <aside>
      <h3>Home</h3>
      <div class="featured-space">
      <!-- TODO: Upload projects once they are completed. -->
        <div class="arcade-label">
          <paper-ripple></paper-ripple>
          <a href="http://rtarullo.github.io/arcade-game">
          <img class="featured" src="img/small-arcade-min.jpg" alt="Arcade Game">
          <span class="featured-text">About</span></a>
        </div>
        <div class="web-label">
          <paper-ripple></paper-ripple>
          <a href="http://rtarullo.github.io/web-optimization">
          <img class="featured" src="img/small-computer-min.jpg" alt="Website Optimization">
          <span class="featured-text">Blog</span></a>
        </div>
        <div class="health-label">
          <paper-ripple></paper-ripple>
          <a href="http://rtarullo.github.io/health-tracker">
          <img class="featured" src="img/small-health-min.jpg" alt="Health Tracker">
          <span class="featured-text">Projects</span></a>
        </div>
        <div class="neighbor-label">
          <paper-ripple></paper-ripple>
          <a href="http://rtarullo.github.io/neighborhood-map">
          <img class="featured" src="img/small-map-min.jpg" alt="Neightborhood Map">
          <span class="featured-text">Contact</span></a>
        </div>
      </div>
    </aside>
  </paper-header-panel>
  <paper-header-panel main>
    <paper-toolbar>
      <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
    </paper-toolbar>
    <!-- Main contains the large picture and an article that includes my name, a short description, and contact links. -->
    <main>
      <article>
        <img class="web-pic" src="img/web.jpg"
        srcset="img/small-web.jpg 500w, img/web.jpg 1000w, img/big-web.jpg 1500w"
        sizes="100vw"
        alt="Spider Web">
        <div class="name-content">
          <h1>ROSE TARULLO</h1>
          <p>studying ux design</p>
          <a href="http://linkedin.com/in/rosetarullo">
          <p class="contact-button">linkedIn</p></a>
          <!-- TODO: upload updated resume page -->
          <a href="https://drive.google.com/file/d/0Bx3WQ9x94YUiamZWaUMtazNMRXc/view?usp=sharing">
          <p class="contact-button">resume</p></a>
          <a href="mailto:rose.tarullo@gmail.com">
          <p class="contact-button">e-mail</p></a>
        </div>
      </article>
    </main>
  </paper-header-panel>
</paper-drawer-panel>
</body>
</html>
