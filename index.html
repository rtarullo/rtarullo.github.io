      <div id="featured-space">

        <div class="name-content">

        <a href="http://linkedin.com/in/rosetarullo"><p class="contact-button">linkedIn</p></a>

        <a href="mailto:rose.tarullo@gmail.com"><p class="contact-button">e-mail</p></a>
