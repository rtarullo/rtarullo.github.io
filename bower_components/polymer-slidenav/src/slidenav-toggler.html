<!-- Import Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Define your custom element -->
<polymer-element name="slidenav-toggler" on-tap="{{tapped}}">
    <template>
        <div id="toggle-button">
            <content></content>
        </div>
    </template>
    <script>
    Polymer('slidenav-toggler', {
    	ready: function(){
    		this.fire('toggler-ready', { toggler : this });
    	},
    	tapped: function(){
    		this.fire('togglerClicked');
    	}
    });
    </script>
</polymer-element>
